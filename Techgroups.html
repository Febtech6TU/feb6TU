<style>

* {
  margin: 0;
  padding: 0;
}

body {
  display: flex; 
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  background: #0abad5;
  overflow: hidden;
}

.glowing {
  position: relative;
  min-width: 600px;
  height: 550px;
  margin: -150px;
  transform-origin: right;
  animation: colorChange 10s linear infinite;
  overflow: hidden;
}

.glowing:nth-child(even) {
  transform-origin: left;
}

@keyframes colorChange {
  0% {
    filter: hue-rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    filter: hue-rotate(360deg);
    transform: rotate(360deg);
  }
}

.glowing span {
  position: fixed;
  top: calc(60px * var(--i));
  left: calc(60px * var(--i));
  bottom: calc(60px * var(--i));
  right: calc(60px * var(--i));
}

.glowing span::before {
  content: "";
  position: absolute;
  top: 50%;
  left: -8px;
  width: 20px;
  height: 20px;
  background: #f00;
  border-radius: 100%;
}

.glowing span:nth-child(3n + 1)::before {
  background: rgba(134,255,0,1);
  box-shadow: 0 0 20px rgba(134,255,0,1),
    0 0 40px rgba(134,255,0,1),
    0 0 60px rgba(134,255,0,1),
    0 0 100px rgba(134,255,0,1),
    0 0 0 8px rgba(134,255,0,.1);
}

.glowing span:nth-child(3n + 2)::before {
  background: rgba(255,214,0,1);
  box-shadow: 0 0 20px rgba(255,214,0,1),
    0 0 40px rgba(255,214,0,1),
    0 0 60px rgba(255,214,0,1),
    0 0 100px rgba(255,214,0,1),
    0 0 0 8px rgba(255,214,0,.1);
}

.glowing span:nth-child(3n + 3)::before {
  background: rgba(0,226,255,1);
  box-shadow: 0 0 20px rgba(0,226,255,1),
    0 0 40px rgba(0,226,255,1),
    0 0 60px rgba(0,226,255,1),
    0 0 100px rgba(0,226,255,1),
    0 0 0 8px rgba(0,226,255,.1);
}

.glowing span:nth-child(3n + 4)::before {
  background: rgb(255, 0, 187);
  box-shadow: 0 0 20px rgb(255, 0, 187),
    0 0 40px rgb(255, 0, 187),
    0 0 60px rgba(255, 0, 187),
    0 0 100px rgba(255, 0, 187),
    0 0 0 8px rgba(255, 0, 187);
}

.glowing span:nth-child(3n + 5)::before {
  background: rgb(200, 0, 255);
  box-shadow: 0 0 20px rgb(200, 0, 255),
    0 0 40px rgb(200, 0, 255),
    0 0 60px rgba(200, 0, 255),
    0 0 100px rgba(200, 0, 255),
    0 0 0 8px rgba(200, 0, 255);
}

.glowing span:nth-child(3n + 6)::before {
  background: rgba(21, 237, 244, 0.778);
  box-shadow: 0 0 20px rgb(21, 237, 244, 0.778),
    0 0 40px rgb(21, 237, 244, 0.778),
    0 0 60px rgba(21, 237, 244, 0.778),
    0 0 100px rgba(21, 237, 244, 0.778),
    0 0 0 8px rgba(21, 237, 244, 0.778);
}

.glowing span:nth-child(3n + 1) {
  animation: animate 10s alternate infinite;
}

.glowing span:nth-child(3n + 2) {
  animation: animate-reverse 3s alternate infinite;
}

.glowing span:nth-child(3n + 3) {
  animation: animate 8s alternate infinite; 
}

.glowing span:nth-child(3n + 4) {
  animation: animate 2s alternate infinite; 
}

.glowing span:nth-child(3n + 5) {
  animation: animate 1s alternate infinite; 
}

.glowing span:nth-child(3n + 6) {
  animation: animate 5s alternate infinite; 
}

@keyframes animate {
  0% {
    transform: rotate(180deg);
  }
  50% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes animate-reverse {
  0% {
    transform: rotate(360deg);
  }
  
  50% {
    transform: rotate(180deg);
  }
  
  100% {
    transform: rotate(0deg);
  }
}



</style>
